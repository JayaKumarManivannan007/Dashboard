<mat-toolbar class="navbar" color="primary">
  <!-- Left: Dashboard Icon -->
  <button mat-icon-button class="nav-icon logo-btn">
    <mat-icon>dashboard</mat-icon>
  </button>

  <h1>Maintainer</h1>

  <span class="spacer"></span>


  <!-- Notification Icon with Menu -->
  <button mat-icon-button class="nav-icon" [matMenuTriggerFor]="menu">
    <mat-icon>notifications</mat-icon>
    <span *ngIf="notifications.length > 0" class="badge">{{ notifications.length }}</span>
  </button>

 <mat-menu #menu="matMenu">
  <ng-container *ngIf="notifications.length > 0; else noNotifications">
    <div
      class="notification-item"
      *ngFor="let note of notifications; let i = index"
    >
      <mat-icon class="notif-icon">notifications_active</mat-icon>
      <span class="notif-text">{{ note }}</span>
      <button mat-icon-button color="warn" (click)="removeNotification(i)">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </ng-container>

  <ng-template #noNotifications>
    <button mat-menu-item disabled>No notifications</button>
  </ng-template>
</mat-menu>

  <!-- User Icon with Menu -->
  <button mat-icon-button class="nav-icon" [matMenuTriggerFor]="userMenu">
    <mat-icon>person</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item [routerLink]="'/admin-profile'">
      <mat-icon>account_circle</mat-icon>
      <span>Admin Profile</span>
    </button>

    <!-- Settings with Submenu -->
    <button mat-menu-item [matMenuTriggerFor]="settingsMenu">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
  </mat-menu>

<!-- Submenu for Settings -->
<mat-menu #settingsMenu="matMenu">
  <mat-slide-toggle
    class="custom-toggle"
    [checked]="isDarkMode"
    (change)="toggleDarkMode($event)"
  >
    <mat-icon class="toggle-icon">
      {{ isDarkMode ? 'dark_mode' : 'light_mode' }}
    </mat-icon>
    <span>{{ isDarkMode ? 'Dark Mode' : 'Light Mode' }}</span>
  </mat-slide-toggle>
</mat-menu>
