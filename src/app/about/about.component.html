<div class="about-container">
  <h2>Resources for School Students in Tech</h2>
  <ul>
    <li *ngFor="let resource of resources">
      <a 
        [href]="resource.url" 
        target="_blank" 
        rel="noopener noreferrer"
        class="resource-link"
      >
        {{ resource.title }} ({{ resource.type }})
      </a>
    </li>
  </ul>
</div>
